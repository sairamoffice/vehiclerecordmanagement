<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Tracker - Vehicle Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .hero {
            height: 100vh;
            background: url('{% static "images/new_bg.jpg" %}') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 3.5rem;
            z-index: 1;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .marquee {
            display: inline-block;
            animation: marqueeScroll 15s linear infinite;
        }
        @keyframes marqueeScroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .marquee img {
            margin: 0 20px;
            height: 80px;
        }
    </style>
</head>

<body>
    {% include "vehicle/navbar.html" %}

    <section class="hero">
        <h1>Welcome to AutoCare Tracker</h1>
    </section>

    <div class="marquee-container">
        <div class="marquee">
            <img src="{% static 'images/ferrari.png' %}" alt="Ferrari">
            <img src="{% static 'images/ford.png' %}" alt="Ford">
            <img src="{% static 'images/lambo.png' %}" alt="Lamborghini">
            <img src="{% static 'images/mahindra.png' %}" alt="Mahindra">
            <img src="{% static 'images/tvs.png' %}" alt="TVS">
            <img src="{% static 'images/tata.png' %}" alt="Tata">
            <img src="{% static 'images/hero.png' %}" alt="Hero">
            <img src="{% static 'images/rolls.png' %}" alt="Rolls Royce">
            <img src="{% static 'images/suzuki.png' %}" alt="Suzuki">
        </div>
    </div>

    <div class="container my-5">
        {% include "vehicle/customer_mechanic_cards.html" %}
    </div>

    {% include "vehicle/footer.html" %}
</body>
</html>
